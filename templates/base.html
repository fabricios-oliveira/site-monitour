<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_settings.site_title|default:"MONITOUR - Turismo & Viagens" }}{% endblock %}</title>
    
    <!-- Meta Tags SEO -->
    <meta name="description" content="{% block meta_description %}{{ site_settings.meta_description|default:'MONITOUR - Sua agência de turismo especializada em experiências únicas. Pacotes personalizados, destinos incríveis e atendimento excepcional.' }}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{{ site_settings.meta_keywords|default:'turismo, viagens, pacotes turísticos, MONITOUR, agência de viagem' }}{% endblock %}">
    <meta name="author" content="MONITOUR Turismo & Viagens">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ site_settings.site_title|default:'MONITOUR - Turismo & Viagens' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ site_settings.meta_description|default:'Sua agência de turismo especializada em experiências únicas' }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% block og_image %}{% if site_settings.logo %}{{ request.scheme }}://{{ request.get_host }}{{ site_settings.logo.url }}{% endif %}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% load static %}{% static 'images/favicon.png' %}">
    
    <!-- TailwindCSS via CDN (para desenvolvimento) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --color-primary: #E34A8E;      /* Rosa Choque/Magenta */
            --color-secondary: #1D3787;    /* Azul Marinho */
            --color-light-blue: #F0F8FF;   /* Azul Claro */
            --color-white: #FFFFFF;         /* Branco */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-white);
        }
        
        .bg-primary { background-color: var(--color-primary); }
        .bg-secondary { background-color: var(--color-secondary); }
        .bg-light-blue { background-color: var(--color-light-blue); }
        
        .text-primary { color: var(--color-primary); }
        .text-secondary { color: var(--color-secondary); }
        
        .border-primary { border-color: var(--color-primary); }
        .border-secondary { border-color: var(--color-secondary); }
        
        .hover\:bg-primary:hover { background-color: var(--color-primary); }
        .hover\:bg-secondary:hover { background-color: var(--color-secondary); }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background-color: #d63384;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 74, 142, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background-color: #162a6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 55, 135, 0.3);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        /* Animações personalizadas */
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #d63384;
        }
    </style>
    
    <!-- Custom CSS Blocks -->
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        {% include 'partials/header.html' %}
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-secondary text-white mt-auto">
        {% include 'partials/footer.html' %}
    </footer>
    
    <!-- WhatsApp Float Button -->
    {% if site_settings.whatsapp %}
    <div class="fixed bottom-6 right-6 z-40">
        <a href="https://wa.me/{{ site_settings.whatsapp|cut:'+' }}" 
           target="_blank" 
           class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg transition-all duration-300 hover:scale-110 flex items-center justify-center">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </div>
    {% endif %}
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-secondary font-semibold">Carregando...</p>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Smooth scrolling para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Loading overlay para formulários
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                document.getElementById('loading-overlay').classList.remove('hidden');
            });
        });
        
        // Esconder loading quando página carrega
        window.addEventListener('load', function() {
            document.getElementById('loading-overlay').classList.add('hidden');
        });
        
        // Animações ao scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);
        
        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });
    </script>
    
    <!-- Custom JavaScript Blocks -->
    {% block extra_js %}{% endblock %}
    
</body>
</html>
